---
layout: page
permalink: /contact/
title: Contact
---
<div class="grid-x">
  <div class="cell xxlarge-8">
    <h2>Lets work together</h2>
    <p>
      Drop me a line and tell me about yourself.
    </p>
    <form action="https://getsimpleform.com/messages?form_api_token=8d0cdf97b00bcb55590002417277da1d" method="post">
      <input type='hidden' name='redirect_to' value='{{ site.url }}{% link thank-you.html %}' />
      <div class="grid-x grid-margin-x">
        <div class="cell medium-auto">
          <label>
            Name:
            <input type="text" name="name" required />
          </label>
        </div>
        <div class="cell medium-auto">
          <label>
            Email:
            <input type="email" name="email" required />
          </label>
        </div>
      </div>
      <label>
        Message:
        <textarea name="message" rows="10" required></textarea>
      </label>
      <button type="submit" class="button primary">Send</button>
    </form>
  </div>
</div>
