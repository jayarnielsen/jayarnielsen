<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,300i,500" rel="stylesheet">
    <link href="{{ 'assets/app.css' | relative_url }}" rel="stylesheet">
  </head>
  <body>

    <div class="grid-y medium-grid-frame">
      <div class="cell medium-auto medium-cell-block-container">
        <div class="grid-x">
          <div class="cell auto medium-cell-block-y sidebar show-for-large">
            <div class="site-title">
              <a href="{{ site.baseurl }}{% link index.html %}">
                <img src="{{ 'assets/img/jay.jpg' | relative_url }}" class="face" />
              </a>
              <h2>
                Jay Nielsen
              </h2>
              <p>
                <span>Full Stack Web Dev</span>
              </p>
            </div>

            <ul class="menu vertical primary-nav">
              <li>
                <a href="{{ site.baseurl }}{% link index.html %}">Home</a>
              </li>
              <li>
                <a href="{{ site.baseurl }}{% link about.html %}">About</a>
              </li>
              <li>
                <a href="{{ site.baseurl }}{% link resume.html %}">Resume</a>
              </li>
              <li>
                <a href="{{ site.baseurl }}{% link contact.html %}">Contact</a>
              </li>
            </ul>

            <div class="social">
              <a target="_blank" href="https://github.com/{{ site.github_username}}">
                <i class="fa fa-github"></i>
              </a>
              <a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username}}">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>

          </div>
          <div class="cell medium-auto medium-cell-block-y">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    <script src="{{ 'assets/app.js' | relative_url }}"></script>
  </body>
</html>
