---
layout: compress
---
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,300i,500" rel="stylesheet">
    {% if jekyll.environment != 'development' %}
      <link href="{{ 'assets/app.css' | relative_url }}" rel="stylesheet">
    {% endif %}
  </head>
  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas position-right" data-off-canvas data-transition="overlap" id="off-canvas">
        <button class="close-button" aria-label="Close menu" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
        {% include navigation.html %}
      </div>
      <div class="off-canvas-content" data-off-canvas-content>
        <nav class="mobile-nav hide-for-large" data-sticky-container>
          <div class="sticky" data-sticky
          data-sticky-on="small"
          data-margin-top="0"
          data-top-anchor="1">
            <div class="top-bar">
              <div class="top-bar-left">
                <h5>
                  <a href="{{ site.baseurl }}{% link index.html %}">
                    <img src="{{ 'assets/img/jay.jpg' | relative_url }}" class="face" />
                    Jay Nielsen
                  </a>
                </h5>
              </div>
              <div class="top-bar-right">
                <div class="off-canvas-trigger">
                  <button class="menu-icon" type="button" data-open="off-canvas"></button>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div class="grid-y medium-grid-frame">
          <div class="cell medium-auto medium-cell-block-container">
            <div class="grid-x">
              <div class="cell auto medium-cell-block-y sidebar show-for-large">
                <div class="site-title">
                  <a href="{{ site.baseurl }}{% link index.html %}">
                    <img src="{{ 'assets/img/jay.jpg' | relative_url }}" class="face" />
                  </a>
                  <h2>
                    Jay Nielsen
                  </h2>
                  <p>
                    <span>Full Stack Web Dev</span>
                  </p>
                </div>

                {% include navigation.html %}

              </div>
              <div class="cell medium-auto medium-cell-block-y">
                {{ content }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ 'assets/app.js' | relative_url }}"></script>
  </body>
</html>
